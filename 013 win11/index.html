<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">



        <div class="desktop">
            <div class="desktop-apps">
                <button class="desktop-app">
                    <img class="desktop-app-item" src="item-3.png">
                    <p class="desktop-app-item-name">Google Chrome</p>
                </button>
            </div>
        </div>



        <div class="taskbar">
            <div class="taskbar-left">
            <div class="win-btn">
                <img class="win-btn-img" src="windows.png">
            </div>
            <div class="search-input">
                <label class="taskbar-search-image" for="taskbar-search">
                    <img src="search.png" alt="">
                </label>
                <input type="text" id="taskbar-search" placeholder="Search" name="taskbar-search">
            </div>
            <div class="taskbar-apps">
                <div class="taskbar-app">
                    <img class="taskbar-app-img" src="item-4.png">
                </div>
                <div class="taskbar-app">
                    <img class="taskbar-app-img" src="item-1.png">
                </div>
                <div class="taskbar-app">
                    <img class="taskbar-app-img" src="item-2.png">
                </div>
                <div class="taskbar-app">
                    <img class="taskbar-app-img" src="item-3.png">
                </div>
            </div>
        </div>



            <div class="taskbar-right">
                <div class="taskbar-item taskbar-hidden">
                    <div class="taskbar-item-hidden-svg"></div>
                </div>
                <div class="taskbar-item taskbar-sound">
                    <img src="taskbar-item-3.png">
                </div>
                <div class="taskbar-item taskbar-connection">
                    <img src="taskbar-item-5.png">
                </div>
                <div class="taskbar-item taskbar-language">ENG</div>
                <div class="taskbar-item taskbar-time">7:15 AM</div>
                <div class="taskbar-item taskbar-notification">
                    <div class="taskbar-item-notification-svg"></div>
                </div>
                <div class="taskbar-item-r taskbar-right-right"></div>
            </div>
        </div>
    </div>
</body>

</html>
